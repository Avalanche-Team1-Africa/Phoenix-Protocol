<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>Account Recovery</title>
  <defs>
    <linearGradient id="phoenix-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- Recovery Card -->
  <rect x="100" y="80" width="400" height="260" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)" />
  
  <!-- Card Header -->
  <rect x="100" y="80" width="400" height="50" rx="10" fill="#F5F5F5" />
  <text x="130" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">
    Account Recovery
  </text>
  
  <!-- Recovery Form -->
  <g transform="translate(130, 150)">
    <!-- Recovery Key -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#666666">
      Recovery Key
    </text>
    <rect x="0" y="10" width="340" height="30" rx="5" fill="#FFFFFF" stroke="#CCCCCC" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333333">
      Enter your recovery key
    </text>
    
    <!-- Backup Phrase -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#666666">
      Backup Phrase
    </text>
    <rect x="0" y="80" width="340" height="60" rx="5" fill="#FFFFFF" stroke="#CCCCCC" />
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333333">
      Enter your 12-word backup phrase
    </text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="12" fill="#999999">
      Separate each word with a space
    </text>
    
    <!-- 2FA Code -->
    <text x="0" y="170" font-family="Arial, sans-serif" font-size="14" fill="#666666">
      2FA Code (if enabled)
    </text>
    <rect x="0" y="180" width="150" height="30" rx="5" fill="#FFFFFF" stroke="#CCCCCC" />
    <text x="10" y="200" font-family="Arial, sans-serif" font-size="14" fill="#333333">
      Enter code
    </text>
  </g>
  
  <!-- Recover Button -->
  <rect x="250" y="310" width="100" height="40" rx="20" fill="url(#phoenix-gradient)" />
  <text x="300" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    Recover
  </text>
  
  <!-- Instructions -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">
    Account Recovery
  </text>
  
  <!-- Lock Icon -->
  <circle cx="300" cy="70" r="15" fill="#666666" />
  <rect x="293" y="65" width="14" height="15" rx="2" fill="#666666" />
  <rect x="295" y="65" width="10" height="10" rx="5" fill="#FFFFFF" />
  <rect x="299" y="70" width="2" height="5" fill="#666666" />
  
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">
    Recover your account using your backup credentials
  </text>
</svg>