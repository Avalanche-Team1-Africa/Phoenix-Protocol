<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>Welcome to Phoenix Protocol</title>
  <defs>
    <linearGradient id="phoenix-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- Phoenix Logo -->
  <g transform="translate(250, 100)" filter="url(#shadow)">
    <circle cx="50" cy="50" r="50" fill="url(#phoenix-gradient)" />
    <circle cx="50" cy="50" r="35" fill="#FFFFFF" />
    <circle cx="50" cy="50" r="20" fill="url(#phoenix-gradient)" />
    
    <!-- Flame elements -->
    <path d="M50,10 C45,10 42,15 42,20 C42,25 45,30 50,30 C55,30 58,25 58,20 C58,15 55,10 50,10 Z" fill="url(#phoenix-gradient)" />
    <path d="M20,30 C15,30 12,35 12,40 C12,45 15,50 20,50 C25,50 28,45 28,40 C28,35 25,30 20,30 Z" fill="url(#phoenix-gradient)" />
    <path d="M80,30 C75,30 72,35 72,40 C72,45 75,50 80,50 C85,50 88,45 88,40 C88,35 85,30 80,30 Z" fill="url(#phoenix-gradient)" />
  </g>
  
  <!-- Welcome Text -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333333">
    Welcome to Phoenix Protocol
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666666">
    Secure Cross-Chain Transactions
  </text>
  
  <!-- Get Started Button -->
  <rect x="225" y="320" width="150" height="40" rx="20" fill="url(#phoenix-gradient)" />
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    Get Started
  </text>
</svg>