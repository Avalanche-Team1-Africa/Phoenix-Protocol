<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>Dashboard</title>
  <defs>
    <linearGradient id="phoenix-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- Dashboard Header -->
  <rect x="50" y="50" width="500" height="60" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)" />
  <text x="80" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">
    Phoenix Protocol Dashboard
  </text>
  <rect x="400" y="65" width="120" height="30" rx="15" fill="url(#phoenix-gradient)" />
  <text x="460" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    Connected
  </text>
  
  <!-- Stats Row -->
  <g transform="translate(50, 130)">
    <!-- Transactions -->
    <rect x="0" y="0" width="150" height="80" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">
      Transactions
    </text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#phoenix-gradient)">
      24
    </text>
    
    <!-- Protected Value -->
    <rect x="175" y="0" width="150" height="80" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" />
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">
      Protected Value
    </text>
    <text x="250" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#phoenix-gradient)">
      $12,450
    </text>
    
    <!-- Recovery Events -->
    <rect x="350" y="0" width="150" height="80" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" />
    <text x="425" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">
      Recovery Events
    </text>
    <text x="425" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#phoenix-gradient)">
      2
    </text>
  </g>
  
  <!-- Recent Transactions -->
  <rect x="50" y="230" width="500" height="120" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)" />
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">
    Recent Transactions
  </text>
  
  <!-- Transaction List -->
  <line x1="50" y1="270" x2="550" y2="270" stroke="#E0E0E0" stroke-width="1" />
  
  <!-- Transaction 1 -->
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333333">
    ETH â†’ AVAX Bridge
  </text>
  <text x="250" y="290" font-family="Arial, sans-serif" font-size="14" fill="#666666">
    1.5 ETH
  </text>
  <rect x="350" y="280" width="80" height="20" rx="10" fill="#E6F7ED" />
  <text x="390" y="293" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1E8E3E">
    Completed
  </text>
  <text x="500" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#666666">
    2h ago
  </text>
  
  <!-- Transaction 2 -->
  <line x1="50" y1="305" x2="550" y2="305" stroke="#E0E0E0" stroke-width="1" />
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="14" fill="#333333">
    NFT Purchase
  </text>
  <text x="250" y="325" font-family="Arial, sans-serif" font-size="14" fill="#666666">
    0.25 ETH
  </text>
  <rect x="350" y="315" width="80" height="20" rx="10" fill="#FFEBEE" />
  <text x="390" y="328" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#D32F2F">
    Rolled Back
  </text>
  <text x="500" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#666666">
    1d ago
  </text>
  
  <!-- Instructions -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">
    Monitor and manage your protected transactions
  </text>
</svg>