<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>Phoenix Protocol Workflow</title>
  <defs>
    <linearGradient id="phoenix-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#f8f9fa" />
  
  <!-- Workflow Steps -->
  
  <!-- Step 1: Connect Wallet -->
  <g transform="translate(100, 150)">
    <rect width="200" height="100" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)" />
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">
      Step 1
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">
      Connect Wallet
    </text>
    
    <!-- Wallet Icon -->
    <rect x="80" y="-30" width="40" height="30" rx="5" fill="url(#phoenix-gradient)" />
    <rect x="75" y="-35" width="50" height="10" rx="5" fill="url(#phoenix-gradient)" />
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(320, 200)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#CCCCCC" stroke-width="2" />
    <polygon points="80,0 70,-5 70,5" fill="#CCCCCC" />
  </g>
  
  <!-- Step 2: Create Intent -->
  <g transform="translate(420, 150)">
    <rect width="200" height="100" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)" />
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">
      Step 2
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">
      Create Intent
    </text>
    
    <!-- Document Icon -->
    <rect x="80" y="-30" width="30" height="40" fill="#FFFFFF" stroke="url(#phoenix-gradient)" stroke-width="2" />
    <line x1="90" y1="-20" x2="100" y2="-20" stroke="url(#phoenix-gradient)" stroke-width="2" />
    <line x1="90" y1="-10" x2="100" y2="-10" stroke="url(#phoenix-gradient)" stroke-width="2" />
    <line x1="90" y1="0" x2="100" y2="0" stroke="url(#phoenix-gradient)" stroke-width="2" />
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(640, 200)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#CCCCCC" stroke-width="2" />
    <polygon points="80,0 70,-5 70,5" fill="#CCCCCC" />
  </g>
  
  <!-- Step 3: Verify Transaction -->
  <g transform="translate(740, 150)">
    <rect width="200" height="100" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)" />
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">
      Step 3
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">
      Verify Transaction
    </text>
    
    <!-- Checkmark Icon -->
    <circle cx="100" cy="-15" r="20" fill="#FFFFFF" stroke="url(#phoenix-gradient)" stroke-width="2" />
    <path d="M90,-15 L97,-8 L110,-21" fill="none" stroke="url(#phoenix-gradient)" stroke-width="3" />
  </g>
  
  <!-- Arrow 3 -->
  <g transform="translate(960, 200)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#CCCCCC" stroke-width="2" />
    <polygon points="80,0 70,-5 70,5" fill="#CCCCCC" />
  </g>
  
  <!-- Step 4: Execute or Recover -->
  <g transform="translate(1060, 150)">
    <rect width="200" height="100" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)" />
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">
      Step 4
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">
      Execute or Recover
    </text>
    
    <!-- Execute/Recover Icon -->
    <circle cx="85" cy="-15" r="15" fill="#FFFFFF" stroke="url(#phoenix-gradient)" stroke-width="2" />
    <polygon points="115,-15 100,-30 100,0" fill="#FFFFFF" stroke="url(#phoenix-gradient)" stroke-width="2" />
  </g>
  
  <!-- Phoenix Protocol Verification Process -->
  <g transform="translate(100, 350)">
    <rect width="1000" height="150" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)" />
    
    <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">
      Phoenix Protocol Verification Process
    </text>
    
    <!-- Process Steps -->
    <g transform="translate(50, 80)">
      <!-- Step 1 -->
      <circle cx="50" cy="0" r="20" fill="url(#phoenix-gradient)" opacity="0.8" />
      <text x="50" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">1</text>
      <text x="50" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Intent Creation</text>
      
      <!-- Arrow -->
      <line x1="80" y1="0" x2="130" y2="0" stroke="#CCCCCC" stroke-width="2" />
      <polygon points="130,0 120,-5 120,5" fill="#CCCCCC" />
      
      <!-- Step 2 -->
      <circle cx="180" cy="0" r="20" fill="url(#phoenix-gradient)" opacity="0.8" />
      <text x="180" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">2</text>
      <text x="180" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Smart Contract</text>
      
      <!-- Arrow -->
      <line x1="210" y1="0" x2="260" y2="0" stroke="#CCCCCC" stroke-width="2" />
      <polygon points="260,0 250,-5 250,5" fill="#CCCCCC" />
      
      <!-- Step 3 -->
      <circle cx="310" cy="0" r="20" fill="url(#phoenix-gradient)" opacity="0.8" />
      <text x="310" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">3</text>
      <text x="310" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Verification</text>
      
      <!-- Arrow -->
      <line x1="340" y1="0" x2="390" y2="0" stroke="#CCCCCC" stroke-width="2" />
      <polygon points="390,0 380,-5 380,5" fill="#CCCCCC" />
      
      <!-- Step 4 -->
      <circle cx="440" cy="0" r="20" fill="url(#phoenix-gradient)" opacity="0.8" />
      <text x="440" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">4</text>
      <text x="440" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Cross-Chain</text>
      
      <!-- Arrow -->
      <line x1="470" y1="0" x2="520" y2="0" stroke="#CCCCCC" stroke-width="2" />
      <polygon points="520,0 510,-5 510,5" fill="#CCCCCC" />
      
      <!-- Step 5 -->
      <circle cx="570" cy="0" r="20" fill="url(#phoenix-gradient)" opacity="0.8" />
      <text x="570" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">5</text>
      <text x="570" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Execution</text>
      
      <!-- Arrow -->
      <line x1="600" y1="0" x2="650" y2="0" stroke="#CCCCCC" stroke-width="2" />
      <polygon points="650,0 640,-5 640,5" fill="#CCCCCC" />
      
      <!-- Step 6 -->
      <circle cx="700" cy="0" r="20" fill="url(#phoenix-gradient)" opacity="0.8" />
      <text x="700" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">6</text>
      <text x="700" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Confirmation</text>
      
      <!-- Arrow -->
      <line x1="730" y1="0" x2="780" y2="0" stroke="#CCCCCC" stroke-width="2" />
      <polygon points="780,0 770,-5 770,5" fill="#CCCCCC" />
      
      <!-- Step 7 -->
      <circle cx="830" cy="0" r="20" fill="url(#phoenix-gradient)" opacity="0.8" />
      <text x="830" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">7</text>
      <text x="830" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Recovery (if needed)</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333333">
    Phoenix Protocol Workflow
  </text>
</svg>