<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>Blockchain Hero</title>
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoenix-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg-gradient)" />
  
  <!-- Grid Pattern -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1">
    <g id="vertical-lines">
      <line x1="100" y1="0" x2="100" y2="600" />
      <line x1="200" y1="0" x2="200" y2="600" />
      <line x1="300" y1="0" x2="300" y2="600" />
      <line x1="400" y1="0" x2="400" y2="600" />
      <line x1="500" y1="0" x2="500" y2="600" />
      <line x1="600" y1="0" x2="600" y2="600" />
      <line x1="700" y1="0" x2="700" y2="600" />
      <line x1="800" y1="0" x2="800" y2="600" />
      <line x1="900" y1="0" x2="900" y2="600" />
      <line x1="1000" y1="0" x2="1000" y2="600" />
      <line x1="1100" y1="0" x2="1100" y2="600" />
    </g>
    <g id="horizontal-lines">
      <line x1="0" y1="100" x2="1200" y2="100" />
      <line x1="0" y1="200" x2="1200" y2="200" />
      <line x1="0" y1="300" x2="1200" y2="300" />
      <line x1="0" y1="400" x2="1200" y2="400" />
      <line x1="0" y1="500" x2="1200" y2="500" />
    </g>
  </g>
  
  <!-- Blockchain Nodes and Connections -->
  <g id="blockchain-network">
    <!-- Nodes -->
    <circle cx="300" cy="200" r="30" fill="#FFFFFF" opacity="0.1" />
    <circle cx="300" cy="200" r="15" fill="url(#phoenix-gradient)" filter="url(#glow)" />
    
    <circle cx="500" cy="150" r="30" fill="#FFFFFF" opacity="0.1" />
    <circle cx="500" cy="150" r="15" fill="url(#phoenix-gradient)" filter="url(#glow)" />
    
    <circle cx="700" cy="250" r="30" fill="#FFFFFF" opacity="0.1" />
    <circle cx="700" cy="250" r="15" fill="url(#phoenix-gradient)" filter="url(#glow)" />
    
    <circle cx="900" cy="180" r="30" fill="#FFFFFF" opacity="0.1" />
    <circle cx="900" cy="180" r="15" fill="url(#phoenix-gradient)" filter="url(#glow)" />
    
    <circle cx="400" cy="350" r="30" fill="#FFFFFF" opacity="0.1" />
    <circle cx="400" cy="350" r="15" fill="url(#phoenix-gradient)" filter="url(#glow)" />
    
    <circle cx="600" cy="400" r="30" fill="#FFFFFF" opacity="0.1" />
    <circle cx="600" cy="400" r="15" fill="url(#phoenix-gradient)" filter="url(#glow)" />
    
    <circle cx="800" cy="350" r="30" fill="#FFFFFF" opacity="0.1" />
    <circle cx="800" cy="350" r="15" fill="url(#phoenix-gradient)" filter="url(#glow)" />
    
    <!-- Connections -->
    <line x1="300" y1="200" x2="500" y2="150" stroke="url(#phoenix-gradient)" stroke-width="2" opacity="0.6" />
    <line x1="500" y1="150" x2="700" y2="250" stroke="url(#phoenix-gradient)" stroke-width="2" opacity="0.6" />
    <line x1="700" y1="250" x2="900" y2="180" stroke="url(#phoenix-gradient)" stroke-width="2" opacity="0.6" />
    <line x1="300" y1="200" x2="400" y2="350" stroke="url(#phoenix-gradient)" stroke-width="2" opacity="0.6" />
    <line x1="400" y1="350" x2="600" y2="400" stroke="url(#phoenix-gradient)" stroke-width="2" opacity="0.6" />
    <line x1="600" y1="400" x2="800" y2="350" stroke="url(#phoenix-gradient)" stroke-width="2" opacity="0.6" />
    <line x1="500" y1="150" x2="400" y2="350" stroke="url(#phoenix-gradient)" stroke-width="2" opacity="0.6" />
    <line x1="700" y1="250" x2="600" y2="400" stroke="url(#phoenix-gradient)" stroke-width="2" opacity="0.6" />
    <line x1="900" y1="180" x2="800" y2="350" stroke="url(#phoenix-gradient)" stroke-width="2" opacity="0.6" />
  </g>
  
  <!-- Blockchain Blocks -->
  <g id="blockchain-blocks">
    <rect x="200" y="450" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.1" stroke="#FFFFFF" stroke-opacity="0.3" />
    <rect x="270" y="450" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.1" stroke="#FFFFFF" stroke-opacity="0.3" />
    <rect x="340" y="450" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.1" stroke="#FFFFFF" stroke-opacity="0.3" />
    <rect x="410" y="450" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.1" stroke="#FFFFFF" stroke-opacity="0.3" />
    <rect x="480" y="450" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.1" stroke="#FFFFFF" stroke-opacity="0.3" />
    <rect x="550" y="450" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.1" stroke="#FFFFFF" stroke-opacity="0.3" />
    <rect x="620" y="450" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.1" stroke="#FFFFFF" stroke-opacity="0.3" />
    <rect x="690" y="450" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.1" stroke="#FFFFFF" stroke-opacity="0.3" />
    <rect x="760" y="450" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.1" stroke="#FFFFFF" stroke-opacity="0.3" />
    <rect x="830" y="450" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.1" stroke="#FFFFFF" stroke-opacity="0.3" />
    <rect x="900" y="450" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.1" stroke="#FFFFFF" stroke-opacity="0.3" />
    
    <!-- Chain Links -->
    <line x1="260" y1="490" x2="270" y2="490" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="2" />
    <line x1="330" y1="490" x2="340" y2="490" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="2" />
    <line x1="400" y1="490" x2="410" y2="490" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="2" />
    <line x1="470" y1="490" x2="480" y2="490" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="2" />
    <line x1="540" y1="490" x2="550" y2="490" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="2" />
    <line x1="610" y1="490" x2="620" y2="490" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="2" />
    <line x1="680" y1="490" x2="690" y2="490" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="2" />
    <line x1="750" y1="490" x2="760" y2="490" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="2" />
    <line x1="820" y1="490" x2="830" y2="490" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="2" />
    <line x1="890" y1="490" x2="900" y2="490" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="2" />
  </g>
  
  <!-- Phoenix Protocol Logo -->
  <g transform="translate(950, 250)">
    <circle cx="50" cy="50" r="40" fill="url(#phoenix-gradient)" opacity="0.8" filter="url(#glow)" />
    <circle cx="50" cy="50" r="25" fill="#FFFFFF" opacity="0.9" />
    <circle cx="50" cy="50" r="15" fill="url(#phoenix-gradient)" />
  </g>
  
  <!-- Hero Text -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    Phoenix Protocol
  </text>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF" opacity="0.8">
    Secure Cross-Chain Transactions
  </text>
</svg>