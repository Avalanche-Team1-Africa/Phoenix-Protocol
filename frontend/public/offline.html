<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix Protocol - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #f97316;
      margin-bottom: 20px;
    }
    
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .button {
      display: inline-block;
      background-color: #f97316;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #ea580c;
    }
  </style>
</head>
<body>
  <div class="container">

      please reconnect to the internet.
    </p>
    <p>
      Any transactions you've prepared will be synced when you're back online.
